# This references the default Ruby container from
# the Docker Hub.
# https://registry.hub.docker.com/_/ruby/
# If you want to use a specific version you would use a tag:
# ruby:2.2.2
box: mwallasch/docker-ruby-node

# You can also use services such as databases. Read more on our dev center:
# http://devcenter.wercker.com/docs/services/index.html
services:
  - wercker/postgresql
  - id: redis
  - id: memcached

# http://devcenter.wercker.com/docs/pipelines/index.html
build:

    # rails test execution
    steps:
      - script:
        name: copy application.yml
        code: cp $WERCKER_ROOT/config/application.test.yml $WERCKER_ROOT/config/application.yml

      - rails-database-yml

      - script:
        name: bundle - nokogiri use system libraries
        code: bundle config build.nokogiri --use-system-libraries

      - bundle-install

      - script:
        name: rspec
        code: bundle exec rspec

    # slack
    after-steps:
      - slack-notifier:
        url: $SLACK_URL
        channel: lendinghedge-dev
        username: werckerbot-boom-boom
        notify_on: "failed"
